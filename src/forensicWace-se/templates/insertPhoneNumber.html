    <script>
        function addNumber(character) {
            var phoneNumberInput = document.getElementById("phoneNumber");
            phoneNumberInput.value += character;
        }

        function removeLastCharacter() {
            var phoneNumberInput = document.getElementById("phoneNumber");
            phoneNumberInput.value = phoneNumberInput.value.slice(0, -1);
          }
    </script>
